<link rel="stylesheet" href="/assets/css/contact.css">
<section class="article contact">
    
    <form method="GET/POST" action="mailto:wizarddos.business@gmail.com" enctype="multipart/form-data">
        <legend><h1>You have got something to tell me?</h1></legend>
        <label class="left">
            Email:<br/>
            <input class = "control" type="text" name = "email" placeholder="E-mail address" required>
        </label> <br/><br/>
        <label class="left">
            Full Name:<br/>
            <input class = "control" type="text" name = "name" placeholder="Full name" required>
        </label> <br/><br/>
        <label class="left">
            Message: <br/>
            <textarea class = "control" name="message" id=""  placeholder="Share your feedback"></textarea>
        </label> <br/><br/>
        <button type="submit" class = "submit">Send!</button>
    </form>
</section>
